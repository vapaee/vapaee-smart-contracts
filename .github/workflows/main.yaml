name: vapaee-testing

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Download EOSIO O.S.
      uses: wei/wget@v1
      with:
        args: https://github.com/EOSIO/eos/releases/download/v2.0.8/eosio_2.0.8-1-ubuntu-18.04_amd64.deb
    - name: Download EOSIO cdt
      uses: wei/wget@v1
      with:
        args: https://github.com/EOSIO/eosio.cdt/releases/download/v1.7.0/eosio.cdt_1.7.0-1-ubuntu-18.04_amd64.deb
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make
        sudo apt-get install -y ./eosio_2.0.8-1-ubuntu-18.04_amd64.deb
        sudo apt-get install -y ./eosio.cdt_1.7.0-1-ubuntu-18.04_amd64.deb
        python -m pip install --upgrade pip
        pip install git+git://github.com/guilledk/pytest-eosiocdt.git
      env:
        DEBIAN_FRONTEND: noninteractive
    - name: Run tests
      run: |
        pytest --native